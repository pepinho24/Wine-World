<h1>Here you could find some fun facts about your favorite wine</h1>
<div>
    <input type="text" placeholder="Search" class="form-control" [(ngModel)]="search">
    <a *ngIf="isLoggedIn" class='btn btn-success' [routerLink]="['/articles', 'create']"><span class="glyphicon glyphicon-plus"></span>Create new article</a>
    <a *ngIf="!isLoggedIn" class='btn btn-success' [routerLink]="['/login']"><span class="glyphicon glyphicon-plus"></span>Login to create a new article.</a>
</div>

<div *ngFor='let article of articles | async | searchArticles: [search]' class="panel">
   <app-article-details-small [article]='article'></app-article-details-small>
</div>
